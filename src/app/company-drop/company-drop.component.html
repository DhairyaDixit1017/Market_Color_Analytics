<div class="hard">
    <h4>Filter By Company</h4>
    <p-multiSelect [options]="companies" [(ngModel)]="selectedCompanies" [virtualScroll]="true" [filter]="true" ></p-multiSelect>
</div>

<div class="work">
<h4>Filter By Sector</h4>
<p-multiSelect [options]="sectors" [(ngModel)]="selectedSectors" [virtualScroll]="true" [filter]="true" ></p-multiSelect>
</div>


<div *ngIf="choose===false; else dhairya">
    <div class="almost">
    <p-tabView>
        <p-tabPanel header="GRID">
            <app-grid-base></app-grid-base>
        </p-tabPanel>
        <p-tabPanel header="GRAPHS">
            <p-tabView>
                <p-tabPanel header="BAR GRAPH"> 
                <p-dropdown (onClick)="soft($event); setchoose()" [options]="Mode" [(ngModel)]="selectedModel" placeholder="Select a Mode"></p-dropdown>
                </p-tabPanel>
                <p-tabPanel header="LINE GRAPH">
                <p-dropdown (onClick)="soft($event); setchoose()" [options]="Mode" [(ngModel)]="selectedModel" placeholder="Select a Mode"></p-dropdown>
                </p-tabPanel>
            </p-tabView>
        </p-tabPanel>
    </p-tabView>
</div>
    
</div>

<ng-template #dhairya>
    <div class="almost">
        <p-tabView>
            <p-tabPanel header="GRID">
                <!-- <app-grid-base></app-grid-base> -->
            </p-tabPanel>
            <p-tabPanel header="GRAPHS">
                <p-tabView>
                    <p-tabPanel header="BAR GRAPH">
                        <p-dropdown (onClick)="soft($event)" [options]="Mode" [(ngModel)]="selectedModel" placeholder="Select a Mode"></p-dropdown>       
                        <p-chart #chart type="bar" [data]="data2" width="87vw" height="87vh"></p-chart>
                    </p-tabPanel>
                    <p-tabPanel header="LINE GRAPH">
                        <p-dropdown (onClick)="soft($event)" [options]="Mode" [(ngModel)]="selectedModel" placeholder="Select a Mode"></p-dropdown>
                        <p-chart #chartline type="line" [data]="data2" width="87vw" height="87vh"></p-chart>
                    </p-tabPanel>
                </p-tabView>
            </p-tabPanel>
        </p-tabView>
    </div>
</ng-template>
