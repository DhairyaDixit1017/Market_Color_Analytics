<div class="hard">
    <h4>Filter By Company</h4>
    <p-multiSelect [options]="companies" [(ngModel)]="selectedCompanies" [virtualScroll]="true" [filter]="true" ></p-multiSelect>
</div>

<div class="work">
<h4>Filter By Sector</h4>
<p-multiSelect [options]="sectors" [(ngModel)]="selectedSectors" [virtualScroll]="true" [filter]="true" ></p-multiSelect>
</div>
<button class="Sto" (click)="setPrice();sendVals(); setchoose()" >Stock Price</button>
<button class="Vol" (click)="setVolume();sendVols(); setchoose() ">Volume</button>


<div *ngIf="choose===false; else dhairya">
    <div class="almost">
    <p-tabView>
        <p-tabPanel header="GRID">
       <p-table [value]="users">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>MONTH</th>
                            <th>PRE-COVID</th>
                            <th>POST-COVID</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.month}}</td>
                            <td>{{user.pre}}</td>
                            <td>{{user.post}}</td>
                        </tr>
                    </ng-template>
                </p-table>
        </p-tabPanel>
        <p-tabPanel header="GRAPHS">
            <p-tabView>
                <p-tabPanel header="BAR GRAPH">
                </p-tabPanel>
                <p-tabPanel header="LINE GRAPH">
                </p-tabPanel>
            </p-tabView>
        </p-tabPanel>
    </p-tabView>
</div>
    
</div>

<ng-template #dhairya>
    <div class="almost">
        <p-tabView>
            <p-tabPanel header="GRID">
                <p-table [value]="users">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>MONTH</th>
                            <th>PRE-COVID</th>
                            <th>POST-COVID</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.month}}</td>
                            <td>{{user.pre}}</td>
                            <td>{{user.post}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
            <p-tabPanel header="GRAPHS">
                <p-tabView>
                    <p-tabPanel header="BAR GRAPH">        
                        <p-chart type="bar" [data]="data2" width="87vw" height="87vh"></p-chart>
                    </p-tabPanel>
                    <p-tabPanel header="LINE GRAPH">     
                        <p-chart type="line" [data]="data2" width="87vw" height="87vh"></p-chart>
                    </p-tabPanel>
                </p-tabView>
            </p-tabPanel>
        </p-tabView>
    </div>
</ng-template>
