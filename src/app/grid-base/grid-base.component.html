<p-table [value]="users">
  <ng-template pTemplate="header">
      <tr>
          <th>MONTH</th>
          <th>PRE-COVID</th>
          <th>POST-COVID</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.month}}</td>
          <td>{{user.pre}}</td>
          <td>{{user.post}}</td>
      </tr>
  </ng-template>
</p-table>
